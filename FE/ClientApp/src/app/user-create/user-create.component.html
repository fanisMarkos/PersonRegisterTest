<div class="container">
    <div class="row">
        <h2>User Form</h2>
    </div>
    <br>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" id="surname" [(ngModel)]="model.surname" name="surname">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="emailAddress">Email</label>
                    <input type="email" class="form-control" id="emailAddress" [(ngModel)]="model.emailAddress" name="emailAddress">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="date-picker-wrapper">
                    <igx-date-picker [(ngModel)]="model.birthDate" name="birthDate" >
                        
                    </igx-date-picker>
                </div>
                
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" [(ngModel)]="model.titleDescription" name="title" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text" id="type" [(ngModel)]="model.typeDescription" name="type" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="code">Code</label>
                    <input type="text" id="code" [(ngModel)]="model.typeCode" name="code" maxlength="2" class="form-control">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
            <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>

    </form>
</div>
